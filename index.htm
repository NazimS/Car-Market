<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/b9fd964dfb.js" crossorigin="anonymous"></script>
    <title>Car Market</title>
</head>

<body>
    <header>
        <nav class="container">
            <div id="navbar">
                <div id="logo"><a href="">CAR-MARKET.AZ</a></div>
                <div id="menu-list">
                    <ul>
                        <li><a href="#">Bütün elanlar</a></li>
                        <li><a href="#">Avtosalonlar</a></li>
                        <li><a href="#">Ehtiyat hissələr və aksesuarlar</a></li>
                        <li><a href="#">Əlaqə</a></li>
                    </ul>
                </div>
            </div>
            <div id="menu2-btn-div"><button id="menu2-btn">MENU ☰</button></div>
            <div id="menu3-btn-div"><img id="supcar" src="./img/car-logo1.jpg" onclick="location.reload(true)"></div>
            <div id="menu2-list">
                <ul>
                    <li><a href="#">Bütün elanlar</a></li>
                    <li><a href="#">Avtosalonlar</a></li>
                    <li><a href="#">Ehtiyat hissələr və aksesuarlar</a></li>
                    <li><a href="#">Əlaqə</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container bgc">

            <div class="row" id="search">
                <form id="search-form">
                    <div class="form-group col-xs-9">
                        <input class="form-control" type="text" placeholder="Search"  />
                    </div>
                    <div class="form-group col-xs-3">
                        <button type="submit" class="btn btn-block btn-primary">Axtar</button>
                    </div>
                </form>
                <form>
                    <div class="form-group col-sm-3 col-xs-6">
                        <select data-filter="Marka" class="filter-marka filter form-control">
                            <option value="">Marka</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-3 col-xs-6">
                        <select data-filter="model" class="filter-model filter form-control">
                            <option value="">Model</option>

                        </select>
                    </div>
                    <div class="form-group col-sm-3 col-xs-6">
                        <select data-filter="Yanacaq" class="filter-yanacaq filter form-control">
                            <option value="">Yanacaq növü</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-3 col-xs-6">
                        <select data-filter="price" class="filter-price filter form-control">
                            <option>Qiyməti seç,₼</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-3 col-xs-6">
                        <select data-filter="color" class="filter-color filter form-control">
                            <option>Rəngi seç</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="row" id="cars">
    
            </div>
            
        </div>
    </main>
    <footer>
        <div>@ All Rights Reserved</div>
        <div class="connect">
            <ul>

                <li><a href="#"><i class="fab fa-skype"></i></a></li>
                <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            
            </ul>
        </div>
    </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
